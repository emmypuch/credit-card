<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Credit Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <div class="card-details">
          <div class="card-circle">
            <span class="circle1"></span>
            <span class="circle2"></span>
          </div>
          <div class="card-name">
            <h2>Credit Card</h2>
          </div>

          <div class="boxes">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
            <div class="box7"></div>
          </div>
          <div class="card-digit">
            <h3>0123 4567 8900 0022</h3>
          </div>
          <div class="card-valid">
            <p>
              Valid <br />
              Thru
            </p>
            <h4>01/23</h4>
          </div>
          <div class="card-holder-name">
            <h5>John Desmond Olawale</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Second card -->
    <div class="back-card">
      <div class="back-card-container">
        <div class="back-card-details">
          <div class="card-subhead1">
            <p>130BC08/13</p>
            <p>RPCH0000</p>
          </div>

            <div class="card-bg"></div>

            <div class="card-boxes">
              <div class="card-box1"></div>
              <div class="card-box2">
                <p>123</p>
              </div>
            </div>

            <div class="card-info">
              <p>Chase.com|1-800-935-9900</p>
              <p>Int'l Collect|1-405-768-5312</p>
            </div>

            <div class="card-footer">
              <p>This Card Is The Property Of Chase Bank, N.A.</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
